<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Calcula tu Propina</title>
    <link rel="stylesheet" href="examenp3.css">
</head>


<body>
    <div class="container">
        <h1>Calculadora de propina gratis</h1>
        <form id="tip">
            <label for="subtotal">Total a pagar:</label>
            <input type="number" id="subtotal" required>
 
            <label for="porcentaje">Porcentaje a aplicar:</label>
            <input list="porcentajes" id="porcentaje" required>
            <datalist id="porcentajes">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
            </datalist>
 
            <button type="submit">Calcular la propina</button>
        </form>
 
        <div id="resultado"></div>
    </div>
 
    <script src="java.js"></script>
</body>
</html>
