<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades de Medida en CSS</title>
  <link rel="stylesheet" href="estiloss.css">
</head>
<body>
  <header>
    <h1>Unidades de Medida en CSS</h1>
  </header>
  <main>
    <section class="box text-px">Texto con unidad absoluta: 14px</section>
    <section class="box text-em">Texto con unidad relativa: 1.5</section>
    <section class="box text-rem">Texto con unidad relativa: 2r</section>
    <section class="box text-vw">Texto con unidad relativa: 5vw</section>
    <section class="box text-vh">Altura con unidad relativa: 10vh</section>
  </main>
</body>
</html>
